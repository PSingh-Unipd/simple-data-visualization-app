<div class="wrapper" *ngIf="dataSource">
	<table mat-table [dataSource]="dataSource" [fixedLayout]="false">
		<ng-container *ngFor="let column of tableColumns" [matColumnDef]="column.objKey">
			<th mat-header-cell *matHeaderCellDef> {{ column.displayHeader }} </th>
			<td mat-cell *matCellDef="let element" class="test"> {{ element[column.objKey] }} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<!--div class='spinner-wrapper' *ngIf="isLoading">
        <mat-spinner [diameter]='30'></mat-spinner>
    </div-->
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
</mat-paginator>
